{% extends "base.html" %}
{% block pageContent %}

</div>
<div class="col-8">
  <div class="form-group mb-3">
  </div>
</div>


<div class="mdc-layout-grid__inner">
  <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
      <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Payment Methods</h4>
           <a class="btn btn-primary bg-gradient btn-sm rounded-0" href="{% url 'Beezfees:upload_customer' %}"><span>Upload Customers</span></a>
          <div class="text-start"> <a class="btn btn-primary bg-gradient btn-sm rounded-0" href="{% url 'Beezfees:revenue_structure' %}"><span>Revenue structure</span></a>

          </div>
          
  
          </div>
      </div>
      </div>
  </div>  

  <div class="container-fluid">
    <form action="{% url 'Beezfees:payment_methods' %}" id="form" method="post">
        {% csrf_token %}
      <input type="hidden" name="id">
      <div class="row">
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="col_pay_type_code" class="control-label">Payment method ID</label>
    <input type="text" name="col_pay_type_code" id="col_pay_type_code"placeholder=" " class="form-control form-control-sm rounded-0" value="" required>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="  col_pay_type_desc" class="control-label">Payment Method Name</label>
    <input type="text" name="col_pay_type_desc" id="col_pay_type_desc" placeholder=" " class="form-control form-control-sm rounded-0" value=" " required>
          </div>
        </div>


        
          <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
      
     
          
          </form>
        </div>
    
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
            <div class="mdc-card">
              <div class="table-responsive">
                <table class="table table-striped table-bordered" id="example">
                  <colgroup>
                    <col width="20%">
                    <col width="40%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th class="text-left py-1">Payment Code</th>
                      <th class="text-left py-1">Payment Method Name</th>
                  
                    </tr>
                  </thead>
                  <tbody>
                    {% for pay in pay %}
                    <tr>
                      <td class="px-2 py-1 text-left">{{pay.col_pay_type_code}}</td>
                      <td class="px-2 py-1 text-left">{{pay.col_pay_type_desc}}</td>
                    </td>
                    </tr>
                    {% endfor %}
                    

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        {% endblock pageContent %}
