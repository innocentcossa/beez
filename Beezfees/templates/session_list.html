{% extends "base.html" %}

{% block pageContent %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@11.0.0/dist/material-components-web.min.css">



</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Session List</h4>

            <div class="text-start">
                <button class="btn btn-primary bg-gradient btn-sm rounded-0" id="create_new"><i class="mdi mdi-plus"></i><span> Add New</span></button>
            </div>
    
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="example">
                <colgroup>
                    <col width="20%">
                    <col width="40%">
                    <col width="20%">
                    
                    

                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center py-1">Session code</th>
                        <th class="text-left py-1">Session Name</th>
                        <th class="text-left py-1">Session Year</th>
                        
                        
        
                    </tr>
                </thead>
                <tbody>
                    {% for session in session_list %}
                        <tr>
                            <td class="px-2 py-1 text-center">{{ session.col_session_code }}</td>
                            <td class="px-2 py-1 text-left">{{ session.col_session_name }}</td>
                            <td class="px-2 py-1 text-left">{{ session.col_session_year }}</td>
                    
                       
                        
                    </tr>
                    {%endfor%}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock pageContent %}
